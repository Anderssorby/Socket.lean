name: Doc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docgen-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Generate Documentation
      uses: xubaiw/actions-doc-gen4@728f161965fff83d21eb7b1533ec606625cbaf19
      with:
        modules: Socket
        root-url: /Socket.lean/
        doc-gen4-repo: https://github.com/xubaiw/doc-gen4.git
        doc-gen4-checkout: docstring

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.2
      with:
        branch: gh-pages 
        folder: build/doc